<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MocoX - Koleksi Saya</title>
    <!-- Google Fonts as requested for premium look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/library.js"></script>
  <link rel="modulepreload" crossorigin href="/storage.js">
  <link rel="stylesheet" crossorigin href="/library.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Koleksi Saya</h1>
            <div class="header-actions">
                <input type="text" id="searchInput" placeholder="Cari buku...">
                <div class="backup-restore-group">
                    <button id="receiveBtn" class="nav-btn">Terima</button>
                    <div class="storage-info">
                        <span class="storage-icon">ðŸ“‚</span>
                        <span id="folderName" class="folder-name">Belum dipilih</span>
                        <button id="changeDirBtn" class="icon-btn" title="Ubah Lokasi">âœŽ</button>
                    </div>
                    <input type="file" id="receiveInput" accept=".send" style="display: none;">
                </div>
            </div>
        </header>

        <main id="bookGrid" class="book-grid">
            <!-- Books will be injected here -->
        </main>

        <div id="bulkActionBar" class="bulk-action-bar">
            <div class="bulk-info">
                <span id="selectedCount">0</span> buku dipilih
            </div>
            <div class="bulk-actions">
                <button id="cancelSelectionBtn" class="bulk-btn secondary">Batal</button>
                <button id="selectAllBtn" class="bulk-btn secondary">Pilih Semua</button>
                <button id="sendSelectedBtn" class="bulk-btn primary">Kirim</button>
                <button id="deleteSelectedBtn" class="bulk-btn danger">Hapus Terpilih</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">Memuat...</div>
        <div id="emptyState" class="empty-state" style="display: none;">Tidak ada buku ditemukan</div>

        <footer>
            <button id="prevBtn" class="nav-btn" disabled>&lt;</button>
            <span id="pageInfo">1 / 1</span>
            <button id="nextBtn" class="nav-btn" disabled>&gt;</button>
        </footer>
    </div>






    <!-- Setup Modal (Overlay) -->
    <div id="setupModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-icon">ðŸ“‚</div>
            <h2>Konfigurasi Penyimpanan</h2>
            <p>Untuk menyimpan buku, ekstensi memerlukan izin akses ke folder di komputer Anda.</p>
            <br>
            <button id="modalSelectBtn" class="primary-btn">Pilih Folder</button>
        </div>
    </div>

</body>

</html>
